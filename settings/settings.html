<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhyTab Settings</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Ccircle cx='16' cy='16' r='14' fill='%234E7A65'/%3E%3C/svg%3E">
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>WhyTab Settings</h1>
    </header>

    <section class="section">
      <h2>Display</h2>
      <p class="desc">Control what tab details are shown in list items.</p>

      <label class="toggle-row">
        <span>Show item URLs in lists</span>
        <input type="checkbox" id="show-item-urls">
        <span class="toggle"></span>
      </label>


      <label class="toggle-row">
        <span>Use context-aware auto titles</span>
        <input type="checkbox" id="use-contextual-auto-titles">
        <span class="toggle"></span>
      </label>
    </section>

    <section class="section">
      <h2>Data</h2>
      <p class="desc">Export or clear your saved tabs.</p>
      <div class="button-row">
        <button id="export-btn" class="btn btn-secondary">Export as JSON</button>
        <button id="clear-btn" class="btn btn-danger">Clear all data</button>
      </div>
    </section>

    <div id="toast" class="toast hidden">Saved</div>
  </div>

  <div id="confirm-modal" class="modal hidden" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-dialog">
      <h3>Clear all data?</h3>
      <p>This will permanently delete all saved tabs and collections.</p>
      <div class="modal-actions">
        <button id="confirm-clear-btn" class="btn btn-danger">Delete</button>
        <button id="cancel-clear-btn" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <script src="../lib/storage.js"></script>
  <script src="settings.js"></script>
</body>
</html>
