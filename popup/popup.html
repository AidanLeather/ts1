<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhyTab</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Ccircle cx='16' cy='16' r='14' fill='%234E7A65'/%3E%3C/svg%3E">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <div class="popup-content">
      <h1 class="popup-title">WhyTab</h1>
      <button id="save-close-btn" class="popup-btn popup-btn-primary">Save &amp; close tabs</button>
      <p id="window-tab-count" class="popup-subtitle">0 tabs in this window</p>
      <div class="popup-list" role="menu">
        <button id="save-tab-btn" class="popup-row" role="menuitem">
          Save this tab
        </button>
        <button id="add-tab-btn" class="popup-row" role="menuitem" aria-expanded="false" aria-controls="collection-picker">
          Add this tab to a collection
        </button>
        <div id="collection-picker" class="popup-collection hidden" aria-live="polite">
          <div id="collection-list" class="popup-collection-list" role="listbox" aria-label="Collections"></div>
          <button id="new-collection-btn" class="popup-collection-new" type="button">+ New collection</button>
          <div id="new-collection-inline" class="popup-new-collection hidden">
            <input id="new-collection-input" class="popup-input" type="text" placeholder="Collection name" maxlength="80" />
          </div>
        </div>
      </div>
      <div class="popup-divider" role="presentation"></div>
      <button id="more-options-toggle" class="popup-accordion-toggle" aria-expanded="false" aria-controls="more-options">
        <span>More options</span>
        <svg class="popup-chevron" width="12" height="12" viewBox="0 0 12 12" fill="none" aria-hidden="true">
          <path d="M3.5 4.5L6 7L8.5 4.5" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <div id="more-options" class="popup-accordion hidden" role="menu">
        <button id="save-close-left-btn" class="popup-row" role="menuitem">
          Save &amp; close tabs to the left
        </button>
        <button id="save-close-right-btn" class="popup-row" role="menuitem">
          Save &amp; close tabs to the right
        </button>
        <button id="save-btn" class="popup-row" role="menuitem">
          Save all tabs (donâ€™t close)
        </button>
      </div>
      <p id="status" class="popup-status hidden"></p>
    </div>
    <button id="open-btn" class="popup-btn popup-btn-tertiary">
      Open WhyTab
      <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
        <path d="M4.5 2.5H2.5V9.5H9.5V7.5" stroke="currentColor" stroke-width="1.1" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M6.5 2.5H9.5V5.5" stroke="currentColor" stroke-width="1.1" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M9.5 2.5L5.5 6.5" stroke="currentColor" stroke-width="1.1" stroke-linecap="round"/>
      </svg>
    </button>
  </div>

  <script src="../lib/time.js"></script>
  <script src="../lib/activity.js"></script>
  <script src="../lib/storage.js"></script>
  <script src="popup.js"></script>
</body>
</html>
