<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabStash</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <h1 class="popup-title">TabStash</h1>
    <button id="save-close-btn" class="popup-btn popup-btn-primary">
      <svg width="15" height="15" viewBox="0 0 15 15" fill="none">
        <path d="M3 7.5H12M7.5 3V12" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
      </svg>
      Save and close all tabs
    </button>
    <button id="save-close-left-btn" class="popup-btn popup-btn-secondary">
      Save and close tabs to the left
    </button>
    <button id="save-close-right-btn" class="popup-btn popup-btn-secondary">
      Save and close tabs to the right
    </button>
    <button id="save-btn" class="popup-btn popup-btn-secondary">
      Save all tabs
    </button>
    <button id="save-tab-btn" class="popup-btn popup-btn-secondary">
      Save this tab
    </button>
    <button id="add-tab-btn" class="popup-btn popup-btn-secondary">
      Add this tab to a collection
    </button>
    <div id="collection-picker" class="popup-collection hidden">
      <select id="collection-select" class="popup-select"></select>
      <button id="collection-add-confirm" class="popup-btn popup-btn-secondary">
        Add to collection
      </button>
    </div>
    <button id="open-btn" class="popup-btn popup-btn-tertiary">
      Open TabStash
      <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
        <path d="M4.5 2.5H2.5V9.5H9.5V7.5" stroke="currentColor" stroke-width="1.1" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M6.5 2.5H9.5V5.5" stroke="currentColor" stroke-width="1.1" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M9.5 2.5L5.5 6.5" stroke="currentColor" stroke-width="1.1" stroke-linecap="round"/>
      </svg>
    </button>
    <p id="status" class="popup-status hidden"></p>
  </div>

  <script src="../lib/storage.js"></script>
  <script src="popup.js"></script>
</body>
</html>
