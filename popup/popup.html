<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabStash</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-top">
        <h1 class="logo">TabStash</h1>
        <button id="settings-btn" class="icon-btn" title="Settings">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M6.5 1L7.1 3.1C7.5 3.2 7.9 3.4 8.2 3.7L10.3 3L11.5 5L9.9 6.5C9.9 6.7 10 6.8 10 7C10 7.2 9.9 7.3 9.9 7.5L11.5 9L10.3 11L8.2 10.3C7.9 10.6 7.5 10.8 7.1 10.9L6.5 13H4.5L3.9 10.9C3.5 10.8 3.1 10.6 2.8 10.3L0.7 11L-0.5 9L1.1 7.5C1.1 7.3 1 7.2 1 7C1 6.8 1.1 6.7 1.1 6.5L-0.5 5L0.7 3L2.8 3.7C3.1 3.4 3.5 3.2 3.9 3.1L4.5 1H6.5Z" transform="translate(2.5 1)" stroke="currentColor" stroke-width="1.2" fill="none"/>
            <circle cx="8" cy="8" r="1.5" stroke="currentColor" stroke-width="1.2" fill="none"/>
          </svg>
        </button>
      </div>
      <div class="search-wrap">
        <svg class="search-icon" width="14" height="14" viewBox="0 0 14 14" fill="none">
          <circle cx="6" cy="6" r="4.5" stroke="currentColor" stroke-width="1.3"/>
          <line x1="9.5" y1="9.5" x2="13" y2="13" stroke="currentColor" stroke-width="1.3" stroke-linecap="round"/>
        </svg>
        <input type="text" id="search" placeholder="Search tabs…" autocomplete="off">
      </div>
    </header>

    <!-- Actions -->
    <div class="actions">
      <button id="save-all-btn" class="btn btn-primary">
        <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
          <path d="M7 1V13M1 7H13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        Save all tabs
      </button>
      <button id="save-named-btn" class="btn btn-secondary">
        <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
          <rect x="1" y="3" width="12" height="9" rx="1.5" stroke="currentColor" stroke-width="1.2" fill="none"/>
          <path d="M4 3V1.5C4 1.2 4.2 1 4.5 1H9.5C9.8 1 10 1.2 10 1.5V3" stroke="currentColor" stroke-width="1.2"/>
        </svg>
        Save to collection…
      </button>
    </div>

    <!-- Collection name input (hidden by default) -->
    <div id="name-input-wrap" class="name-input-wrap hidden">
      <input type="text" id="collection-name" placeholder="Collection name…" autocomplete="off">
      <button id="name-confirm-btn" class="btn btn-small btn-primary">Save</button>
      <button id="name-cancel-btn" class="btn btn-small btn-ghost">Cancel</button>
    </div>

    <!-- Search results -->
    <div id="search-results" class="search-results hidden"></div>

    <!-- Collections list -->
    <div id="collections" class="collections"></div>

    <!-- Empty state -->
    <div id="empty-state" class="empty-state">
      <p class="empty-title">No saved tabs yet</p>
      <p class="empty-sub">Click "Save all tabs" to stash your open tabs.</p>
    </div>
  </div>

  <!-- Move-to-collection modal -->
  <div id="move-modal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <h3>Move to collection</h3>
      <div id="move-list" class="move-list"></div>
      <button id="move-cancel-btn" class="btn btn-ghost btn-full">Cancel</button>
    </div>
  </div>

  <script src="../lib/storage.js"></script>
  <script src="popup.js"></script>
</body>
</html>
